<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Hoteles</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Reservas</h1>

  <h2>Buscar por Hotel</h2>
  <select id="selectHotel">
    <option value="">Selecciona un hotel</option>
  </select>

  <h3>Habitaciones disponibles</h3>
  <ul id="habitaciones"></ul>

  <h3 id="tituloReservas"></h3>
  <ul id="reservas"></ul>

  <h2>Nueva reserva</h2>
  <form id="formulario">
    <input type="text" id="hotel" placeholder="Hotel" required readonly/>
    <select id="selectHabitacion" required>
      <option value="">Selecciona una habitación</option>
    </select>
    <input type="text" id="cliente" placeholder="Cliente" required />
    <input type="date" id="entrada" required />
    <input type="date" id="salida" required />
    <button type="submit">Reservar</button>
  </form>

  <h2>Editar Reserva</h2>
  <select id="selectReserva">
    <option value="">Selecciona una reserva</option>
  </select>

  <form id="formEditar" style="display:none;">
    <input type="text" id="editHotel" placeholder="Hotel" required readonly/>
    <select id="selectEditHabitacion" required>
      <option value="">Selecciona una habitación</option>
    </select>
    <input type="text" id="editCliente" placeholder="Cliente" required />
    <input type="date" id="editEntrada" required />
    <input type="date" id="editSalida" required />
    <button type="submit">Actualizar Reserva</button>
  </form>

<script src="app.js"></script>
</body>
</html>
